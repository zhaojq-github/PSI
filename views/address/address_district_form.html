<div class="row">
    <p id="list-title">{{.PageName}}</p>
</div>

<form id="districtForm" action="{{.URL}}{{.RecordID}}?action={{.Action}}" method="post" class="post-form form-horizontal {{if .Readonly}}form-disabled{{else}}form-edit{{end}}" role="form">
    <div class="row title-action">
        {{if .RecordID}} {{if .Readonly}}
        <a href="{{.URL}}{{.RecordID}}?action=edit" class="btn btn-success fa fa-pencil pull-left form-edit-btn">&nbsp编辑</a>
        <a href="{{.URL}}?action=create" type="buttom" class="btn btn-success fa fa-plus pull-left form-create-btn">&nbsp新建</a>{{end}} {{end}}
        <button type="submit" form="districtForm" class="btn btn-primary fa fa-save pull-left form-save-btn">&nbsp保存</button>
        <a href="{{.URL}}{{if .RecordID}}{{.RecordID}}?action=detail{{end}}" class="btn btn-danger fa fa-remove  pull-left form-cancel-btn">&nbsp取消</a>
        <a href="{{.URL}}" class="btn btn-info fa fa-list pull-left">&nbsp列表</a>
    </div>
    {{ .xsrf }} {{if .RecordID}}
    <input type="hidden" name="_method" value="PUT">
    <input type="hidden"  name="recordID" id="record-id" class="{{.FormField}}" value="{{.RecordID}}"> {{end}}
    <div class="col-md-6">
        <fieldset>
            <legend>基本信息</legend>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="city" class="col-md-4 control-label label-start">城市<span class="required-input">&nbsp*</span></label>
                        <div class="col-md-8">
                            <p class="p-form-control"> {{if and .District .District.City}} {{.District.City.Name}}{{end}}</p>
                            <select  name="City" id="city" class="{{.FormField}} form-control select-address-city">
                             {{if and .District .District.City}}
                            <option value="{{.District.City.ID}}" selected="selected">{{.District.City.Name}}</option>
                             {{end}} 
                        </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name" class="col-md-4 control-label label-start">区县名称<span class="required-input">&nbsp*</span></label>
                        <div class="col-md-8">
                            <p class="p-form-control">{{if .District}} {{.District.Name}} {{end}}</p>
                            <input class="{{.FormField}} form-control" name="Name" type="text" {{if .District}} value="{{.District.Name}}" {{end}} />
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</form>
